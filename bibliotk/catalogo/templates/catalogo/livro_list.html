{% extends "base.html" %}

{% block content %}
  <h1>Lista de Livros</h1>
  {% if livros %}
  <ul>
    {% for livro in livros %}
      <li>
        <a href="{{ livro.get_absolute_url }}">{{ livro.titulo }}</a> ({{livro.autor}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>NÃ£o temos livros cadastrados.</p>
  {% endif %}
{% endblock %}
